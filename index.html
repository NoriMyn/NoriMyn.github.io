<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoriMyn â€” Advanced Presets</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('elliot-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            max-width: 900px;
        }

        .hero h1 {
            font-size: clamp(2.5em, 8vw, 4.5em);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 2px;
            color: #888888;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        /* BUTTONS */
        .btn {
            padding: 14px 35px;
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95em;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 400;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
        }

        .btn-primary:hover {
            background: transparent;
            color: #ffffff;
        }

        /* CONTAINER */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
        }

        /* SECTIONS */
        .section {
            padding: 120px 0;
            border-top: 1px solid #1a1a1a;
        }

        .section h2 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        /* PRESETS LIST */
        .presets-list {
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin: 60px 0;
        }

        .preset-item {
            padding: 35px;
            border: 1px solid #1a1a1a;
            background: #000000;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .preset-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 0;
            background: #ffffff;
            transition: height 0.3s ease;
        }

        .preset-item:hover {
            border-color: #ffffff;
            background: #050505;
        }

        .preset-item:hover::before {
            height: 100%;
        }

        .preset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
        }

        .preset-header h3 {
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 0;
            flex-grow: 1;
        }

        .preset-tag {
            font-size: 0.75em;
            color: #666666;
            background: #0a0a0a;
            padding: 6px 12px;
            border: 1px solid #1a1a1a;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .preset-item:hover .preset-tag {
            border-color: #ffffff;
            color: #ffffff;
        }

        .preset-text {
            font-size: 0.95em;
            line-height: 1.7;
            color: #aaaaaa;
            margin-bottom: 20px;
        }

        .preset-details {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .detail {
            font-size: 0.8em;
            color: #666666;
            padding: 5px 10px;
            border: 1px solid #1a1a1a;
            transition: all 0.3s ease;
        }

        .preset-item:hover .detail {
            border-color: #555555;
            color: #888888;
        }

        .btn-small {
            padding: 10px 25px;
            font-size: 0.85em;
            display: inline-block;
        }

        /* FEATURES LIST */
        .features-list {
            list-style: none;
            margin: 40px 0;
        }

        .features-list li {
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.95em;
            line-height: 1.6;
            color: #aaaaaa;
        }

        .features-list li strong {
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .features-list li strong::after {
            content: '';
            display: block;
            width: 30px;
            height: 2px;
            background: #333333;
            margin-top: 8px;
        }

        /* CONTACT SECTION */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .contact-item {
            padding: 30px;
            border: 1px solid #1a1a1a;
            background: #000000;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            border-color: #ffffff;
            background: #050505;
        }

        .contact-item label {
            display: block;
            font-size: 0.85em;
            color: #888888;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contact-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
            word-break: break-all;
        }

        .contact-item a:hover {
            color: #888888;
        }
